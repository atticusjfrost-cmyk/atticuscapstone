<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        .prompt-container {
            text-align: center;
            color: #fff;
        }
        
        .prompt-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .yes-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .yes-button:hover {
            background-color: #45a049;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="promptContainer" class="prompt-container">
        <h2>Load CoreMemory?</h2>
        <button class="yes-button" onclick="loadMemory()">Yes</button>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        function loadMemory() {
            var audio = document.getElementById('bgMusic');
            var promptContainer = document.getElementById('promptContainer');
            
            // Hide the prompt
            promptContainer.classList.add('hidden');
            
            // Play the audio
            audio.play();
        }
    </script>
</body>
</html>
