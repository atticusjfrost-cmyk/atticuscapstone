<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Jogger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('autumnjogger.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body.hover-active {
            background-image: url('autumnjogger2.png');
        }

        #backgroundGif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #dialogue {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 200;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: block;
        }

        #dialogue button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #dialogue button:hover {
            background-color: #45a049;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: none;
        }

        #notification:hover {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div id="dialogue">
        <p>A wave washes over you. A passage too.</p>
        <button onclick="closeDialogue()">Continue</button>
    </div>

    <div id="notification">
        Memory Located
    </div>

    <script>
        const notification = document.getElementById('notification');
        const dialogue = document.getElementById('dialogue');
        const body = document.body;

        function closeDialogue() {
            // Hide dialogue
            dialogue.style.display = 'none';
            
            // Change background to autumnjogger2.png
            body.style.backgroundImage = "url('autumnjogger2.png')";
            
            // Show memory button
            notification.style.display = 'block';
        }

        notification.addEventListener('click', function() {
            setTimeout(function() {
                window.location.href = 'autumn.html';
            }, 3000);
        });

        // Change background when hovering over notification
        notification.addEventListener('mouseenter', function() {
            body.classList.add('hover-active');
        });

        notification.addEventListener('mouseleave', function() {
            body.classList.remove('hover-active');
        });

        // Change notification position here:
        notification.style.top = '580px';
        notification.style.right = '600px';
    </script>
</body>
</html>
