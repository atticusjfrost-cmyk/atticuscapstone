<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('nextwallpaper.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        #memoryDrive {
            position: absolute;
            width: 100px;
            height: 100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        #errorBox {
            position: absolute;
            width: 350px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
        }

        #warningBox {
            position: absolute;
            width: 450px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
        }

        #chooseBox {
            position: absolute;
            width: 350px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
        }

        #selectDropdown {
            position: absolute;
            top: 50%;
            left: 45%;
           /* transform: translate(-50%, -50%); */
            width: 20px;
            height: 10px;
            display: none;
            z-index: 11;
            cursor: pointer;
        }

        #yesButton1 {
            position: absolute;
            top: 52%;
            left: 52%;
            width: 80px;
            height: 40px;
            background-color: rgba(255, 255, 0, 0);
            border: none;
            cursor: pointer;
            display: none;
            z-index: 11;
        }

        #yesButton2 {
            position: absolute;
            top: 52%;
            left: 44%;
            width: 80px;
            height: 40px;
            background-color: rgba(0, 26, 255, 0);
            border: none;
            cursor: pointer;
            display: none;
            z-index: 11;
        }

        #yesButton3 {
            position: absolute;
            top: 53%;
            left: 48%;
            width: 80px;
            height: 40px;
            background-color: rgba(213, 15, 231, 0);
            border: none;
            cursor: pointer;
            display: none;
            z-index: 11;
        }

        #loadingVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 20;
            background-color: black;
        }
    </style>
</head>
<body>

    <img id="memoryDrive" src="memorydrive.png" alt="Memory Drive" />
    <img id="errorBox" src="errorbox.png" alt="Error Box" />
    <img id="warningBox" src="warning.png" alt="Warning Box" />
    <img id="chooseBox" src="choosebox.png" alt="Choose Box" />
    
    <button id="yesButton1"></button>
    <button id="yesButton2"></button>
    <button id="yesButton3"></button>
    
    <select id="selectDropdown">
        <option value="">Select an option</option>
        <option value="tempest">The Tempest</option>
    </select>
    
    <audio id="errorSound" src="errorbox.mp3"></audio>

    <video id="loadingVideo" src="memoryloading.mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const memoryDrive = document.getElementById('memoryDrive');
        const errorBox = document.getElementById('errorBox');
        const warningBox = document.getElementById('warningBox');
        const yesButton1 = document.getElementById('yesButton1');
        const yesButton2 = document.getElementById('yesButton2');
        const yesButton3 = document.getElementById('yesButton3');
        const errorSound = document.getElementById('errorSound');
        const loadingVideo = document.getElementById('loadingVideo');

        memoryDrive.addEventListener('click', function() {
            errorBox.style.display = 'block';
            yesButton1.style.display = 'block';
            yesButton2.style.display = 'block';
            errorSound.play();
        });

        yesButton1.addEventListener('click', function() {
            warningBox.style.display = 'block';
            yesButton1.style.display = 'none';
            yesButton2.style.display = 'none';
            yesButton3.style.display = 'block';
            errorSound.play();
        });

        yesButton2.addEventListener('click', function() {
            warningBox.style.display = 'block';
            yesButton1.style.display = 'none';
            yesButton2.style.display = 'none';
            yesButton3.style.display = 'block';
            errorSound.play();
        });

        const chooseBox = document.getElementById('chooseBox');
        const selectDropdown = document.getElementById('selectDropdown');

        yesButton3.addEventListener('click', function() {
            warningBox.style.display = 'none';
            yesButton3.style.display = 'none';
            chooseBox.style.display = 'block';
            selectDropdown.style.display = 'block';
            errorSound.play();
        });

        selectDropdown.addEventListener('change', function() {
            if (this.value === 'tempest') {
                chooseBox.style.display = 'none';
                selectDropdown.style.display = 'none';
                loadingVideo.style.display = 'block';
                loadingVideo.play();
                loadingVideo.addEventListener('ended', function() {
                    window.location.href = 'fourt.html';
                });
            }
        });
    </script>

</body>
</html>
