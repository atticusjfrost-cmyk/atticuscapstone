<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('roadjogger.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="15" cy="15" r="12" fill="none" stroke="black" stroke-width="2"/><line x1="24" y1="24" x2="35" y2="35" stroke="black" stroke-width="2"/><circle cx="15" cy="15" r="10" fill="rgba(255,255,255,0.3)"/></svg>'), auto;
        }

        body.hover-active {
            background-image: url('roadjogger2.png');
        }

        #backgroundGif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            z-index: 50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 400px;
            width: 500px;
            height: 40px;
            padding: 15px;
            background-color: transparent;
            color: transparent;
            border-radius: 5px;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="15" cy="15" r="12" fill="none" stroke="black" stroke-width="2"/><line x1="24" y1="24" x2="35" y2="35" stroke="black" stroke-width="2"/><circle cx="15" cy="15" r="10" fill="rgba(255,255,255,0.3)"/></svg>'), auto;
            z-index: 100;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: none;
            transition: all 0.3s ease;
        }

        #notification.found {
            background-color: #4caf4f00;
            color: rgba(255, 255, 255, 0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #notification.found:hover {
            background-color: #2195f300;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Time to do some searching. Find the memory you are after...
    </div>

    <div id="notification">
        Memory Located
    </div>

    <script>
        const notification = document.getElementById('notification');
        const body = document.body;

        // Show notification after 4 seconds (still invisible)
        setTimeout(function() {
            notification.style.display = 'block';
        }, 200);

        // Reveal notification when hovering over it
        notification.addEventListener('mouseenter', function() {
            notification.classList.add('found');
            body.classList.add('hover-active');
        });

        notification.addEventListener('mouseleave', function() {
            body.classList.remove('hover-active');
        });

        notification.addEventListener('click', function() {
            setTimeout(function() {
                window.location.href = 'road.html';
            }, 200);
        });

        // Change notification position here:
        notification.style.bottom = '20%';
        notification.style.left = '10%';
    </script>
</body>
</html>
